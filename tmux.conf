# Base Index 0 is too far from ` ;)
set -g base-index 1
setw -g pane-base-index 1

# Window Title
#set -g set-titles on
#set -g set-titles-string '#S:#I.#P #W'

# No delay for escape key press
set -sg escape-time 0

set -g status-keys vi
set -g history-limit 100000

setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on

###########
# Window #
###########

## Split
bind-key | split-window -h
bind-key - split-window -v
## Shift arrow to swap windows
bind -n S-Up swap-window -t -1
bind -n S-Down swap-window -t +1
## Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

########
# Pane #
########

## Vim style pane selection
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R
## Resize pane by 5
#bind-key J resize-pane -D 5
#bind-key K resize-pane -U 5
#bind-key H resize-pane -L 5
#bind-key L resize-pane -R 5
## Use Alt-vim keys with prefix key to resize panes
#bind-key M-j resize-pane -D
#bind-key M-k resize-pane -U
#bind-key M-h resize-pane -L
#bind-key M-l resize-pane -R
## Toggle pane synchronization
bind-key s set-window-option synchronize-panes
## Cycle through panes
bind -r Tab select-pane -t :.+
## Move panes
bind-key O swap-pane -t :.1 \; select-pane -t :.1
## Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
## Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
## Movement
bind-key j command-prompt -p "join pane from :#"  "join-pane -s '%%'"
bind-key t command-prompt -p "send pane to :#"  "join-pane -t '%%'"

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
